<body>
  <script>// Ziel-Datum: 30. Juni 2025
const targetDate = new Date("2025-06-30T00:00:00");

function updateCountdown() {
    const now = new Date();
    const difference = targetDate - now;

    // Berechnung der Tage, Stunden, Minuten und Sekunden
    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000)) / 1000);

    let countdownText;

    if (difference >= 0) {
        countdownText = `Noch ${days} Tage, ${hours} Stunden, ${minutes} Minuten und ${seconds} Sekunden.`;
    } else {
        // Umkehrung der Differenz ins Negative
        const negativeDifference = Math.abs(difference);
        const negativeDays = Math.floor(negativeDifference / (1000 * 60 * 60 * 24));
        const negativeHours = Math.floor((negativeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const negativeMinutes = Math.floor((negativeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const negativeSeconds = Math.floor((negativeDifference % (1000)) / 1000);

        countdownText = `Vor ${negativeDays} Tagen, ${negativeHours} Stunden, ${negativeMinutes} Minuten und ${negativeSeconds} Sekunden.`;
    }

    // Countdown-Text im DOM anzeigen
    document.getElementById("countdown").textContent = countdownText;
}

// Aktualisiert die Anzeige jede Sekunde
setInterval(updateCountdown, 1000);

// Initialer Aufruf der Funktion, um die Anzeige sofort zu starten
updateCountdown();
</script>
</body>
